<div class="staff-card-container panel panel-default" style="position:relative;">
    <div class="panel-body">
        <div class="row">
            <div class="name-plate col-sm-12 text-right">
                <h4 class="name"><small ng-if="staffPerson.rank">{{staffPerson.rank}} </small>{{staffPerson.firstname}} {{staffPerson.lastname}}</h4>
                <div class="title">{{staffPerson.title}}</div>
                <div class="">{{staffPerson.department}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ul class="fa-ul">
                    <li ng-if="staffPerson.phone"><span class="fa fa-phone fa-li"></span>{{staffPerson.phone}}</li>
                    <li ng-if="staffPerson.fax"><span class="fa fa-fax fa-li"></span>{{staffPerson.fax}}</li>
                    <li ng-if="staffPerson.email"><span class="fa fa-envelope fa-li"></span>{{staffPerson.email}}</li>
                </ul>
            </div>
            <!--<div class="col-sm-6">
                <div class="staff-card-detail pull-right" ng-if="staffPerson.subjects">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle"  type="button">
                            Expert in
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation" ng-repeat="subject in staffPerson.subjects | orderBy:subject.subject" ng-class="{'disabled': !subject.link}">
                                <a ng-href="{{subject.link}}" title="{{subject.subject}}">{{subject.subject}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>-->
        </div>
        <div ng-if="staffPerson.subjects">
            <button class="btn btn-primary" type="button" style="position: absolute; bottom: 0; right: 0; border-top-right-radius: 0; border-bottom-left-radius: 0" ng-click="isCollapsed = !isCollapsed">Research Expert in</button>
            <div collapse="!isCollapsed">
                <div class="bg-info" style="width:100%; height:100%;">
                    <h4>Expert Librarian in...</h4>
                    <ul>
                        <li role="presentation" ng-repeat="subject in staffPerson.subjects | orderBy:subject.subject" ng-class="{'disabled': !subject.link}">
                            <a ng-href="{{subject.link}}" title="{{subject.subject}}">{{subject.subject}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
